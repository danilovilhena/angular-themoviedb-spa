<ul class="acessibility-ul text-right py-1">
    <li class="acessibility-li" (click)="toggleHighContrast()">
        <i class="fas fa-adjust"></i>
    </li>
    <li class="acessibility-li" (click)="increaseFontSize()">
      <span>A+</span>
    </li>
    <li class="acessibility-li" (click)="returnToInitialFontSize()">
      <span>A</span>
    </li>
    <li class="acessibility-li" (click)="decreaseFontSize()">
        <span>A-</span>
    </li>
</ul>
