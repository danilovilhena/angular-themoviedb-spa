<div class="input-group container">
    <label class="sr-only">Nome do Filme</label>
    <input 
    type="text" 
    class="form-control input-search" 
    placeholder="Digite o nome do filme"
    (input)="onUpdateInput($event)">
    <div class="input-group-append">
        <button 
        class="btn btn-search" 
        type="button"
        (click)="onMovieSearch()">
            Buscar filme
        </button>
    </div>
</div>

<!-- Testar o hidden com o [hidden]='true' e aria-hidden -->
<p *ngIf="hiddenSearchError" class="d-flex justify-content-center">{{communicationText}}</p>


<div *ngIf="hiddenSearchResult" class="container-results my-4">
    <h3 class="title-results">RESULTADOS DA BUSCA</h3>
    <div class="d-flex my-3" style="overflow-x: auto;">
        <div class="py-2 px-2 mr-3" *ngFor="let result of results">
            <img 
            src="https://image.tmdb.org/t/p/w185_and_h278_bestv2{{result.poster_path}}" 
            alt="Poster do filme {{result.title}}"
            onerror="this.onerror=null; this.src='https://dummyimage.com/185x278/a0a0a0/ffffff.jpg&text=Imagem+n%C3%A3o+encontrada'">
            <h5 class="w-100">{{result.title}}</h5>
            
            <hr>
            <p>Lançamento: {{result.release_date}}</p>
            <p>Avaliação: {{result.vote_average}}/10</p>
        </div>
    </div>
</div>
