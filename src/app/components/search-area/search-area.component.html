<div class="input-group container">
    <label class="sr-only">Nome do Filme</label>
    <input 
    type="text" 
    class="form-control input-search" 
    placeholder="Digite o nome do filme"
    (input)="onUpdateInput($event)">
    <div class="input-group-append">
        <button 
        class="btn btn-search" 
        type="button"
        (click)="onMovieSearch()">
            Buscar filme
        </button>
    </div>
</div>

<div *ngIf="hiddenSearchResult" class="container-results my-4">
    <app-movie-row genreTitle="Resultados da Busca" [results]="results" class="search"></app-movie-row>
</div>
